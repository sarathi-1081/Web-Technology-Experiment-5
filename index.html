<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="mt-5"></div>
      <div class="card shadow">
        <div class="card-body">
          <div class="mt-2">
            <h1 class="text-center">Exercise 5</h1>
            <p class="text-center">
              Integrating Dynamic Actions using JavaScript
            </p>
          </div>
        </div>
      </div>
      <div class="mt-5"></div>
      <div class="card shadow">
        <div class="card-body">
          <div class="mt-2 p-3 mb-2 bg-info text-white">
            <h1 class="text-left">Body Mass Index (BMI)</h1>
            <p>A measure of body fat in adults.</p>
          </div>

          <table class="table table-borderless">
            <tr>
              <td>
                <div class="mt-4">
                  <label for="basic-url"><b>Weight in KG</b></label>
                  <div class="input-group mb-3 w-50">
                    <input
                      class="form-control"
                      id="weight"
                      required
                      placeholder="Enter Your Weight Here"
                      onkeyup="bmi_calc()"
                    />
                    <p class="ms-1"><sub>Kg</sub></p>
                  </div>
                </div>
                <div class="mt-4">
                  <label for="basic-url"><b>Height in CM</b></label>
                  <div class="input-group mb-3 w-50">
                    <input
                      \
                      class="form-control"
                      id="height"
                      required
                      placeholder="Enter Your Height Here"
                      onkeyup="bmi_calc()"
                    />
                    <p class="ms-1"><sub>Cm</sub></p>
                  </div>
                </div>
              </td>
              <td>
                <h1 class="mt-5 text-info text-center" id="bmi_span">
                  Value
                </h1>
                <p class="fs-2 fw-normal text-center" id="bmi_word">Category</p>
              </td>
            </tr>
          </table>
        </div>
      </div>
      <div class="mt-5"></div>
      <div class="card shadow">
        <div class="card-body">
          <footer class="mt-2">
            <p class="text-center">BY SARATHI R URK20CS1081</p>
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
